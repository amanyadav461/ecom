<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HomeCenter</title>
</head>
<body>  
    <div class="sec_pg_cont" id="quickview">
        <ul class="sec_pg_cont_ul">
            <li class="sec_pg_ul_li">
                <ol class="sec_pg_ol">
                    <li class="sec_pg_img_li"><div><img id="imgBox" class="sec_pg_img" src="./images/2.png" alt=""></div></li>
                    <li class="sec_pg_img_li">
                        <ul class="sec_pg_img_ul">
                            <li><div><img class="sec_pg_small_img" src="./images/4.png" alt=""></div></li>
                            <li><div><img class="sec_pg_small_img" src="./images/2.png" alt=""></div></li>
                            <li><div><img class="sec_pg_small_img" src="./images/4.png" alt=""></div></li>
                            <li><div><img class="sec_pg_small_img" src="./images/2.png" alt=""></div></li>
                            <li><div><img class="sec_pg_small_img" src="./images/4.png" alt=""></div></li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li class="sec_pg_ul_li">
                <ol class="sec_pg_ol">
                    <li class="sec_pg_ol_li1"><p>Martin Round Canister - 450ml</p></li>
                    <li class="sec_pg_ol_li2"><p>$ 399</p></li>
                    <li class="sec_pg_ol_li3">
                        <ul>
                            <li><input class="sec_pg_ol_input" type="text" placeholder="Qty"></li>
                            <li><p>In Stock</p></li>
                        </ul>
                    </li>
                    <hr class="pr_detail_hr">
                    <li class="sec_pg_ol_li4"><button class="pr_detail_btn">Add to Enquiry List</button></li>
                    <hr class="pr_detail_hr">
                    <li class="sec_pg_ol_li5"><a href="">See Full Details</a></li>
                </ol>
            </li>
            <li><span class="close">&times;</span></li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
