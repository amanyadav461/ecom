    <script type="text/javascript">
        //####### Enquiry List Notification Symbol
        get_enquiry_list(function(data){
            if(data['data'].length>0){
                var quan_notif = (data['data'].length);
                $(".notif_enqlist").css("display","block");
                $(".notif_enqlist").text(quan_notif);
            }else{
                $(".notif_enqlist").css("display","none");
            }
        });

        //////////////////////////////////
       $(".uinput").keyup(function () {
            if (this.value.length == 1) {
              var $next = $(this).next('.uinput');
              if ($next.length)
                  $(this).next('.uinput').focus();
              else
                  $(this).blur();
            }
        });

        $("#pincodeform").submit(function(e) {
            e.preventDefault();
            var pincodedata;
                $.each($("#pincodeform").serializeArray(), function(){
                if(pincodedata == null){
                    pincodedata = this.value
                }else{
                    if($.isNumeric(pincodedata)){
                        pincodedata += this.value;    
                    }else{
                        console.log("Please Enter Number Only");
                        return false;
                    }
                    
                }
                
            });
                if(pincodedata.length == 6){
                    setCookie("pincode",pincodedata)
                    patch_customer({"pincode":pincodedata},function(){
                        window.location="productlist.html";
                    });
                }else{
                    console.log("Please Enter Complete Pincode");
                }
        });

        //######## Search Keywords #########
        $("#searchButton").click(function(e){
            var search_term = $("#searchForm input[type='text']").val();
            setCookie("pro_specpg_search", search_term);
            window.location="productlist.html";
            
        });

    </script>
